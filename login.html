<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>login page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <section id="main">
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm" style="background-color: #51C4D3">
          <h1 class="loginH1" style="color: white;">
            八字 BaZi
          </h1>
          <br>
          <h5 class="loginH5" style="color: black;">
            Simple.
            <br>
            Organized.
            <br>
            Accessible.
          </h5>
          <br>
          <h6 class="loginH6" style="color: white;">
            App that kickstarts your Bazi learning journey.
          </h6>
          <br>
          <img src="img/Bazi_chart.jpg" alt="Bazi image" class="center">
        </div>
        <div class="col-sm" style="background-color: #D8E3E7">
          <h1 class="loginH1" style="color: black;">
            Sign in
          </h1>
          <br>
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <!-- <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div> -->
            <br>
            <button type="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer id="ft">

    <p>© Copyright Code Research 2022</p>

  </footer>

</body>

</html>
